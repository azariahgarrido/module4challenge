<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>TimedQuiz</title>
    </head>

    <body>

        <header>
            <a href="highscorepage">View Highscores</a>
            <p id="time"><strong>TIMED</strong></p>
        </header>

        <div id="start">
            <p class="areyou">Are you randomly smart?</p>
            <button id="button"><strong>Start Quiz!</strong></button>
        </div>

        <div id="quiz" style="display : none;">
            <p class="firstQ"><strong>You're 3rd place right now in a race. What place are you in when you pass the person in 2nd place?</strong></p>
            <button id="QoneAone">1. third</button>
            <button id="QoneAtwo">2. first</button>
            <button id="QoneAthree">3. second</button>
            <button id="QoneAfour">4. tacos</button>
        </div>

        <div id="quizTwo" style="display : none;">
            <p class="secondQ"><strong>How many months have 28 days?</strong></p>
            <button id="QtwoAone">1. all of 'em</button>
            <button id="QtwoAtwo">2. two</button>
            <button id="QtwoAthree">3. click me</button>
            <button id="QtwoAfour">4. one</button>
        </div>

        <div id="quizThree" style="display : none;">
            <p class="thirdQ"><strong>What never asks a question but gets answered all the time?</strong></p>
            <button id="QthreeAone">1. more tacos</button>
            <button id="QthreeAtwo">2. food</button>
            <button id="QthreeAthree">3. my car</button>
            <button id="QthreeAfour">4. your cellphone</button>
        </div>

        <div id="final" style="display : none;">
            <p>Finished! Your score is:</p>
        </div>

    </body>

    <script src="./assets/style.js"></script>

</html>
